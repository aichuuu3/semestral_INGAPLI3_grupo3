<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="loginsito.css">
</head>
<body>
    <div class="contenedor">
        <h2>Iniciar Sesión</h2>
        <p class="subtitle">Accede a tu cuenta de miembro</p>
        
        <form id="loginForm">
            <div class="campo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required placeholder="tu@correo.com">
            </div>
            
            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="register-section">
            <p>¿No tienes cuenta?</p>
            <button type="button" class="register-btn" id="registerBtn">Solicitar Membresía</button>
        </div>
        
        <div id="mensaje" class="mensaje" style="display: none;"></div>
    </div>

    <script src="loginsito.js"></script>
</body>
</html>
