<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Membresía</title>
    <link rel="stylesheet" href="SM.css">
</head>
<body>
    <div class="contenedor">
        <h2>Solicitar Membresía</h2>
        <h5>¿Ya eres miembro?, recuerda:</h5>
        <button type="submit">Iniciar Sesión</button>
        <br><br>
        <form id="miFormulario">
            <div class="campo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="campo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="campo">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" required>
            </div>
            <div class="campo">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
                <img id="preview" src="../img/foto.png" alt="Preview" style="width: 100px; height: 100px; object-fit: cover;">
            </div>
            <button type="submit">Enviar solicitud</button>
        </form>
        <div id="mensajeExito" style="display: none; color: green; margin-top: 10px;">
            Solicitud enviada correctamente
        </div>
    </div>
    <script src="SolicitarMiembro.js"></script>
</body>
</html>
